<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuranBits - Quran Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #e8f5e9 0%, #ffffff 100%);
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #2e7d32, #388e3c);
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      border-bottom: 3px solid #c8e6c9;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 15px;
      border-left: 4px solid #2e7d32;
      padding-left: 10px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #555;
      font-size: 1.2rem;
    }

    .surah-list {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background: #e8f5e9;
      color: #2e7d32;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f9f9f9;
      transition: background 0.2s ease;
    }

    .surah-link {
      color: #2e7d32;
      font-weight: 600;
      text-decoration: none;
    }

    .surah-link:hover {
      text-decoration: underline;
    }

    .ayah-container {
      background: rgb(165, 52, 52);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .ayah-number {
      background: #967e4c;
      color: white;
      display: inline-block;
      width: 28px;
      height: 28px;
      text-align: center;
      line-height: 28px;
      border-radius: 50%;
      margin-right: 10px;
      font-size: 0.9rem;
    }

    .arabic-text {
      font-family: 'Amiri Quran', serif;
      font-size: 1.5rem;
      direction: rtl;
      color: #1b5e20;
    }

    .simplified-arabic {
      font-family: 'Amiri Quran', serif;
      font-size: 1.1rem;
      direction: rtl;
      color: #2e7d32;
      margin-top: 6px;
    }

    .translation {
      font-style: italic;
      color: #555;
      margin-top: 8px;
    }

    .audio-controls {
      background: #f1f8e9;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }

    select, audio {
      margin-top: 8px;
      width: 100%;
      font-size: 1rem;
    }

    .back-button {
      background: #2e7d32;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
      transition:  0.3s ease;
    }

    .back-button:hover {
      background: #1b5e20;
    }

    footer {
      background: #f1f8e9;
      padding: 30px 20px;
      text-align: center;
      color: #2e7d32;
      border-top: 2px solid #c8e6c9;
      margin-top: 60px;
      line-height: 1.6;
    }

    footer a {
      color: #1b5e20;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 2rem; }
      th, td { padding: 10px; font-size: 0.9rem; }
      .arabic-text { font-size: 1.3rem; }
    }
  </style>
</head>

<Script src="index.js"></Script>
<body>
  <header>
    <h1>QuranBits</h1>
    <p>Explore the Holy Quran with translations, audio, and meaning ‚Äî by <strong>Mr. Abdu Salim</strong></p>
  </header>

  <div class="container">
    <div id="app">
      <div id="loading" class="loading">Loading Quran data...</div>
    </div>
  </div>

  <footer>
    <p><strong>Contact Developer:</strong></p>
    <p>Email: <a href="mailto:salimabdu759@gmail.com">salimabdu759@gmail.com</a></p>
    <p>Mobile: <a href="tel:+250739390715">+250 739 390 715</a></p>
    <p>üìç Kigali, Rwanda</p>
    <p>QuranBits ¬© 2025 | Data from <a href="https://quranapi.pages.dev" target="_blank">Quran API</a></p>
  </footer>

  <script>
    const SURAH_LIST_API_URL = 'https://quranapi.pages.dev/api/surah.json';
    const app = document.getElementById('app');
    const loading = document.getElementById('loading');
    let surahs = [];
    let currentSurah = null;

    document.addEventListener('DOMContentLoaded', loadSurahList);

    async function loadSurahList() {
      try {
        loading.style.display = 'block';
        const response = await fetch(SURAH_LIST_API_URL);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        surahs = await response.json();
        renderSurahList();
      } catch (error) {
        app.innerHTML = `<div class="error">Failed to load Surah list. Please try again later.</div>`;
      } finally {
        loading.style.display = 'none';
      }
    }

    function renderSurahList() {
      app.innerHTML = `
        <h2>List of Surahs</h2>
        <div class="surah-list">
          <table>
            <thead>
              <tr><th>#</th><th>Name</th><th>Arabic</th><th>Translation</th><th>Revelation</th><th>Ayahs</th></tr>
            </thead>
            <tbody>
              ${surahs.map(s => `
                <tr>
                  <td>${s.surahNo}</td>
                  <td><a href="#" class="surah-link" data-no="${s.surahNo}">${s.surahName}</a></td>
                  <td class="arabic-text">${s.surahNameArabic}</td>
                  <td>${s.surahNameTranslation}</td>
                  <td>${s.revelationPlace}</td>
                  <td>${s.totalAyah}</td>
                </tr>`).join('')}
            </tbody>
          </table>
        </div>
      `;
      document.querySelectorAll('.surah-link').forEach(link =>
        link.addEventListener('click', e => {
          e.preventDefault();
          loadSurahDetails(link.dataset.no);
        })
      );
    }

    async function loadSurahDetails(no) {
      try {
        loading.style.display = 'block';
        const response = await fetch(`https://quranapi.pages.dev/api/${no}.json`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        currentSurah = await response.json();
        renderSurahDetails();
      } catch (e) {
        app.innerHTML = `<div class="error">Could not load Surah details.</div>`;
      } finally {
        loading.style.display = 'none';
      }
    }

    function renderSurahDetails() {
      if (!currentSurah) return;
      const reciters = { 1: 'Mishary Al Afasy', 2: 'Abu Bakr Al Shatri', 3: 'Nasser Al Qatami' };
      app.innerHTML = `
        <a href="#" class="back-button" id="back">‚Üê Back to List</a>
        <h2>${currentSurah.surahName} (${currentSurah.surahNameArabic})</h2>
        <p><strong>Translation:</strong> ${currentSurah.surahNameTranslation} |
        <strong>Revelation:</strong> ${currentSurah.revelationPlace} |
        <strong>Ayahs:</strong> ${currentSurah.totalAyah}</p>

        <div class="audio-controls">
          <label for="reciter">Select Reciter:</label>
          <select id="reciter">
            ${Object.entries(reciters).map(([id, name]) => `<option value="${id}">${name}</option>`).join('')}
          </select>
          <audio id="surah-audio" controls>
            <source src="${currentSurah.audio['1'].url}" type="audio/mp3">
          </audio>
        </div>

        ${currentSurah.arabic1.map((ayah, i) => `
          <div class="ayah-container">
            <div class="ayah-number">${i + 1}</div>
            <div class="arabic-text">${ayah}</div>
            <div class="simplified-arabic">${currentSurah.arabic2[i]}</div>
            <div class="translation">${currentSurah.english[i]}</div>
            <audio controls src="https://quranaudio.pages.dev/1/${currentSurah.surahNo}_${i + 1}.mp3"></audio>
          </div>`).join('')}
      `;
      document.getElementById('back').addEventListener('click', e => { e.preventDefault(); renderSurahList(); });
      document.getElementById('reciter').addEventListener('change', e => {
        document.getElementById('surah-audio').src = currentSurah.audio[e.target.value].url;
      });
    }
  </script>
</body>
</html>
